<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>KANBAN</title>
</head>

<body>
  <!-- HEADER & LOGOUT -->
  <div class="header container-fluid">
    <div class=" nav row d-flex justify-content-between">
      <div>
        <img src="assets/kanban.png" width="150px">
      </div>
      <div id="logout">
        <button class="btn">logout</button>
      </div>
    </div>
  </div>

  <!-- TIME AND INFOS -->
  <div class=" d-flex justify-content-center">
    <div class=" infos container row">
      <div class="col row d-flex align-items-center">
          <div class="col-1 d-flex justify-content-end"><i class="fas fa-user"></i></div>
          <div class="col"><b>name</b></div>
          <div class="col-1 d-flex justify-content-end"><i class="fas fa-bezier-curve"></i></div>
          <div class="col"><b>organization name</b></div>
      </div>
      <div class="col row d-flex align-items-center">
          <div class="col-1 d-flex justify-content-end"><i class="fas fa-clock"></i></div>
          <div class="col"><b>00:00</b></div>
          <div class="col-1 d-flex justify-content-end"><i class="fas fa-calendar-day"></i></div>
          <div class="col"><b>11/08/2020</b></div>
      </div>
    </div>
  </div>

  <!-- KANBAN BODY -->
  <div class="addButton container-md">
    <a href="#"><i class="fas fa-plus-square"></i> POST KANBAN!</a>
  </div>
  <div class="d-flex justify-content-center">
    <div class="appbody row container-fluid " id="kanbanBody">

      <!-- BACKLOG -->
      <div class="backlog container col-sm-5 col-md-5 col-lg-4 col-xl">
        <div class="d-flex justify-content-center">
          <div>BACKLOG</div>
        </div>
        <div class="bodyContent" id="backlogContent">
          <div class="content container-lg-12">
            <div class="user container-fluid d-flex justify-content-between">
              user
              <div>
                <a href="#"><i class="fas fa-pen-square"></i></a>
                <a href="#"><i class="fas fa-trash-alt"></i></a>
              </div>
            </div>
            <div class="container-fluid">contents</div>
            <div class="container-fluid d-flex justify-content-end">
              <a href="#"><i class="fas fa-arrow-alt-circle-right"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- PRODUCT -->
      <div class="product container col-sm-5 col-md-5 col-lg-4 col-xl">
        <div class="d-flex justify-content-center">
          PRODUCT
        </div>
        <div class="bodyContent" id="productContent">
          <div class="content container-lg-12">
            <div class="user container-fluid d-flex justify-content-between">
              user
              <div>
                <a href="#"><i class="fas fa-pen-square"></i></a>
                <a href="#"><i class="fas fa-trash-alt"></i></a>
              </div>
            </div>
            <div class="container-fluid">contents</div>
            <div class="container-fluid d-flex justify-content-between">
              <a href="#"><i class="fas fa-arrow-circle-left"></i></a>
              <a href="#"><i class="fas fa-arrow-alt-circle-right"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- DEVELOPMENT -->
      <div class="development container col-sm-5 col-md-5 col-lg-4 col-xl">
        <div class="d-flex justify-content-center">
          DEVELOPMENT
        </div>
        <div class="bodyContent" id="developmentContent">
          <div class="content container-lg-12">
            <div class="user container-fluid d-flex justify-content-between">
              user
              <div>
                <a href="#"><i class="fas fa-pen-square"></i></a>
                <a href="#"><i class="fas fa-trash-alt"></i></a>
              </div>
            </div>
            <div class="container-fluid">contents</div>
            <div class="container-fluid d-flex justify-content-between">
              <a href="#"><i class="fas fa-arrow-circle-left"></i></a>
              <a href="#"><i class="fas fa-arrow-alt-circle-right"></i></a>
            </div>
          </div>
          <div class="content container-lg-12">
            <div class="user container-fluid d-flex justify-content-between">
              user
              <div>
                <a href="#"><i class="fas fa-pen-square"></i></a>
                <a href="#"><i class="fas fa-trash-alt"></i></a>
              </div>
            </div>
            <div class="container-fluid">contents</div>
            <div class="container-fluid d-flex justify-content-between">
              <a href="#"><i class="fas fa-arrow-circle-left"></i></a>
              <a href="#"><i class="fas fa-arrow-alt-circle-right"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- DONE -->
      <div class="done container col-sm-5 col-md-5 col-lg-4 col-xl">
        <div class="d-flex justify-content-center">
          DONE
        </div>
        <div class="bodyContent" id="doneContent">
          <div class="content container-lg-12">
            <div class="user container-fluid d-flex justify-content-between">
              user
              <div>
                <!-- <a href="#"><i class="fas fa-pen-square"></i></a> -->
                <a href="#"><i class="fas fa-trash-alt"></i></a>
              </div>
            </div>
            <div class="container-fluid">contents</div>
            <div class="container-fluid d-flex justify-content-end">
              <a href="#"><i class="fas fa-check-circle"></i></i></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div><br>

  <!-- REGISTER -->
  <div class="container d-flex justify-content-center">
    <div class="container-fluid">
      <div class="col-sm d-flex flex-column">
        <h3 class="d-flex justify-content-center">register</h3>
      </div>
      <div class="register container d-flex justify-content-center">
        <div class="col-lg">
          <div>
            <form class="form-group" id="registerForm"><br>
              <div>
                <label for="registerName">name</label>
                <input class="form-control" type="text" placeholder="your name?" id="registerName" required>
                <br>
              </div>
              <div>
                <label for="registerEmail">email</label>
                <input class="form-control" type="email" placeholder="your email?" id="registerEmail" required>
                <br>
              </div>
              <div>
                <label for="registerPassword">Password</label>
                <input class="form-control" type="password" placeholder="your super secret password"
                  id="registerPassword" required>
                <br>
              </div>
              <div>
                <button type="submit" class="btn btn-warning">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>

  <!-- LOGIN -->
  <div class="container d-flex justify-content-center" id="loginBody">
    <div class="container-fluid">
      <div class="col-sm d-flex flex-column">
        <h3 class="d-flex justify-content-center">login</h3>
      </div>
      <div class="register container d-flex justify-content-center">
        <div class="col-lg">
          <div>
            <form class="form-group" id="loginForm"><br>
              <div>
                <label for="loginEmail">Email</label>
                <input class="form-control" type="email" placeholder="your email?" id="loginEmail" required>
                <br>
              </div>
              <div>
                <label for="loginPassword">Password</label>
                <input class="form-control" type="password" placeholder="your super secret password" id="loginPassword"
                  required>
                <br>
              </div>
              <div>
                <button type="submit" class="btn btn-warning">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d327c23d67.js" crossorigin="anonymous"></script>
</body>

</html>
